<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Invoice</title>
  <script defer src="invoice.js"></script>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b1220;color:#e8eefc}
    header{padding:16px 18px;border-bottom:1px solid #1b2a4a;display:flex;gap:12px;align-items:center}
    main{padding:14px;max-width:900px;margin:auto}
    .card{background:#0f1a33;border:1px solid #1b2a4a;border-radius:14px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    input,button{padding:10px;border-radius:10px;border:1px solid #263a66;background:#0b1220;color:#e8eefc}
    button{cursor:pointer;background:#2d6cff;border:none}
    button.secondary{background:#223255;border:1px solid #2b3f6e}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    td,th{border-bottom:1px solid #1b2a4a;padding:8px;font-size:13px}
    .row{display:grid;grid-template-columns:2fr 1fr 1fr auto;gap:10px;align-items:center}
    .muted{opacity:.75;font-size:12px}
    .badge{background:#1b2a4a;padding:6px 10px;border-radius:999px;font-size:12px}
  </style>
</head>
<body>
<header>
  <a href="/" style="color:#8fb7ff;text-decoration:none">&larr; Back</a>
  <div style="font-weight:800">Invoice</div>
  <div id="hdr" class="muted"></div>
  <div style="margin-left:auto;display:flex;gap:10px;align-items:center">
    <span id="status" class="badge">Draft</span>
  </div>
</header>

<main>
  <div class="card">
    <div id="meta" class="muted"></div>

    <h3 style="margin-top:14px;margin-bottom:8px">Line Items</h3>

    <div class="row">
      <input id="desc" placeholder="Description (e.g., TV Mount Install)">
      <input id="qty" type="number" step="0.5" value="1" min="0.5">
      <input id="unit" type="number" step="0.01" placeholder="Unit price (e.g., 149.00)" min="0">
      <button class="secondary" id="btnAdd">Add</button>
    </div>

    <table>
      <thead>
        <tr><th align="left">Item</th><th align="right">Qty</th><th align="right">Unit</th><th align="right">Line</th></tr>
      </thead>
      <tbody id="items"></tbody>
    </table>

    <div style="margin-top:10px;display:flex;justify-content:flex-end;gap:16px">
      <div>
        <div class="muted">Subtotal</div>
        <div id="subtotal" style="text-align:right;font-weight:700">$0.00</div>
      </div>
      <div>
        <div class="muted">Tax</div>
        <div id="tax" style="text-align:right;font-weight:700">$0.00</div>
      </div>
      <div>
        <div class="muted">Total</div>
        <div id="total" style="text-align:right;font-weight:900;font-size:18px">$0.00</div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
